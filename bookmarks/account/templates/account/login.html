{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
<h1>Log-in</h1>
<p>Please, use the following form to log-in:</p>
<form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p>
        Please, use the following form to log-in.
        If you don't have an account <a href="{% url "register" %}">register here</a>.
    </p>

</form>
{% endblock %}
